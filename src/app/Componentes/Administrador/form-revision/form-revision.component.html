<div class="container" style="display: flex; justify-content: center; align-items: center;">
  <div class="card" style="width: 40rem;">
    <div class="card-body">
      <h1 class="card-title">Formulario de Revisión</h1>
      <form [formGroup]="revisionForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="id_revision" class="form-label">ID de Revisión:</label>
          <input class="form-control" type="number" formControlName="id_revision" id="id_revision">
        </div>
        <div class="mb-3">
          <label class="form-label" for="fecha_revision">Fecha de Revisión:</label>
          <input class="form-control" type="datetime-local" formControlName="fecha_revision" id="fecha_revision">
        </div>
        <div class="mb-3">
          <label class="form-label" for="sistema_car">Sistema CAR:</label>
          <input class="form-control" type="text" formControlName="sistema_car" id="sistema_car">
        </div>
        <div class="mb-3">
          <label class="form-label" for="peso">Peso:</label>
          <input class="form-control" type="number" formControlName="peso" id="peso">
        </div>
        <div class="mb-3">
          <label class="form-label" for="sistema_nervioso">Sistema Nervioso:</label>
          <input class="form-control" type="text" formControlName="sistema_nervioso" id="sistema_nervioso">
        </div>
        <div class="mb-3">
          <label class="form-label" for="Cita_Agendada_id_cita">ID de Cita Agendada:</label>
          <input class="form-control" type="number" formControlName="Cita_Agendada_id_cita" id="Cita_Agendada_id_cita">
        </div>
        <div class="mb-3">
          <label class="form-label" for="Doctor_id_doctor">ID de Doctor:</label>
          <input type="number" formControlName="Doctor_id_doctor" id="Doctor_id_doctor">
        </div>
        <button class="btn btn-outline-secondary" type="submit" [disabled]="!revisionForm.valid">Guardar</button>
      </form> 
    </div>
  </div>
</div>
