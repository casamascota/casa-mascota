<div>
  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Juan Perez" #input autocomplete="off">
  </mat-form-field>

  <button routerLink="/agregar_registro" class="btn btn-outline-secondary">Agregar</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id_doctor">
      <th style="color: #454545;" mat-header-cell *matHeaderCellDef > ID </th>
      <td mat-cell *matCellDef="let element" style="color: #FF6000;"> {{element.id_doctor}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th style="color: #454545;" mat-header-cell *matHeaderCellDef> NOMBRE </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="apellido">
      <th style="color: #454545;" mat-header-cell *matHeaderCellDef> APELLIDO </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="telefono">
      <th style="color: #454545;" mat-header-cell *matHeaderCellDef> TELEFONO </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="direccion">
      <th style="color: #454545;" mat-header-cell *matHeaderCellDef> DIRECCION </th>
      <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>

    <!-- Acciones Editar, Eliminar-->
    <ng-container matColumnDef="acciones">
      <th style="color: #454545;" mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
        <a class="pointer" style="color: blue;" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </a>

        <a class="pointer" (click)="eliminarDoc(element.id_doctor)" style="color: red;" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>
    
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
</div>
