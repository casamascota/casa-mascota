<div class="selector">
  <mat-form-field>
    <mat-label>Listas</mat-label>
    <select [(ngModel)] = "selectedForm" matNativeControl required>
      <option value="doctor/admin">Doctor</option>
      <option value="enfermero">Enfermero</option>
      <option value="mascota">Mascota</option>
      <option value="owner">Tutor</option>
      <option value="estilista">Estilista</option>
    </select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
  </mat-form-field>
  <br>
  <button mat-fab extended color="primary" routerLink="/agregar_registro">
    <mat-icon>add</mat-icon>
    Agregar 
  </button>
</div>

<div class="body">
  <div class="center">
    <h1 class="display-4 mb-4" style="text-align: center;">Casa de la Mascota<span class="text-primary"> Lista doctores</span></h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id_doctor">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id_doctor}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> APELLIDO </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="numero_tel">
        <th mat-header-cell *matHeaderCellDef> TELEFONO </th>
        <td mat-cell *matCellDef="let element"> {{element.numero_tel}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> DIRECCION </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>

      <!-- Acciones Editar, Eliminar-->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
          <a class="pointer" style="color: blue;" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </a>

          <a class="pointer" (click)="eliminarDoc(element.id_doctor)" style="color: red;" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>
      
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
  </div>
</div>
