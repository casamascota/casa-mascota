

<h2>Formulario para Tratamiento</h2>
<form [formGroup]="formTratamiento" (ngSubmit)="onSubmit()">
  <div>
    <label for="fecha_inicio">Fecha Inicio:</label>
    <input type="date" id="fecha_inicio" name="fecha_inicio" formControlName="fecha_inicio">
  </div>
  
  <div>
    <label for="fecha_final">Fecha Final:</label>
    <input type="date" id="fecha_final" name="fecha_final" formControlName="fecha_final">
  </div>
  <div >

    <label for="Diagnostico_id_diagnostico">ID del Due√±o:</label>
    <input type="number" id="Diagnostico_id_diagnostico" name="Diagnostico_id_diagnostico" formControlName="Diagnostico_id_diagnostico">
  </div>
  <button type="submit">Enviar</button>
</form>
