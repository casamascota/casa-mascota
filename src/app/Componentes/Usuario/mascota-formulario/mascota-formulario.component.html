

<h2>Formulario de Registro de Mascota</h2>
<form [formGroup]="formMascota" (ngSubmit)="onSubmit()">
  <div>
    <label for="id_mascota">ID de Mascota:</label>
    <input type="number" id="id_mascota" name="id_mascota" formControlName="id_mascota">
  </div>

  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" formControlName="nombre">
  </div>

  <div>
    <label for="raza">Raza:</label>
    <input type="text" id="raza" name="raza" formControlName="raza">
  </div>

  <div>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" formControlName="edad">
  </div>

  <div>
    <label for="genero">Género:</label>
    <select id="genero" name="genero" formControlName="genero">
      <option value=""></option>
      <option value="{{genero[1]}}">{{genero[0]}}</option>
      <option value="{{genero[1]}}">{{genero[1]}}</option>

    </select>
  </div>

  <div>
    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" formControlName="fecha_nacimiento">
  </div>

  <div>
    <label for="peso">Peso:</label>
    <input type="number" id="peso" name="peso" step="0.01" formControlName="peso">
  </div>

  <div>
    <label for="adoptado">Tiene Dueño:</label>
    <input type="checkbox" id="adoptado" name="adoptado" [value]="formMascota.value.isAdopted" formControlName="isAdopted">
  </div>
   
  <div >
    <label for="id_dueno">ID del Dueño:</label>
    <input type="text" id="id_dueno" name="id_dueno" formControlName="Owner_id_owner">
  </div>
  <button type="submit">Enviar</button>
</form>
